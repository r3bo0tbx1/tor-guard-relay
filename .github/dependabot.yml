# Dependabot configuration for Tor Guard Relay
# Automated dependency management for secure and stable builds

version: 2
updates:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ”§ GitHub Actions (CI/CD)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "r3bo0tbx1"
    assignees:
      - "r3bo0tbx1"
    # Security: Allow both patch and minor updates for GitHub Actions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ³ Docker (Base Image Updates)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "build"
      include: "scope"
    reviewers:
      - "r3bo0tbx1"
    assignees:
      - "r3bo0tbx1"
    # Security: Allow patch updates for Alpine base image
    ignore:
      - dependency-name: "alpine"
        update-types: ["version-update:semver-major"]

