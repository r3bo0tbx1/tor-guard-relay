name: ðŸš€ Release & Weekly Builds

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
  schedule:
    - cron: '0 3 * * 1'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/onion-relay

jobs:
  determine-version:
    name: ðŸ“Š Determine Version & Build Type
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_type: ${{ steps.version.outputs.build_type }}
      is_release: ${{ steps.version.outputs.is_release }}
      build_date: ${{ steps.version.outputs.build_date }}
      short_sha: ${{ steps.version.outputs.short_sha }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for tag detection

      - name: ðŸ” Detect Version & Build Type
        id: version
        run: |
          # Check if this is a manual tag push
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            # Extract version from tag (v1.2.3 -> 1.2.3)
            VERSION="${GITHUB_REF#refs/tags/v}"
            BUILD_TYPE="release"
            IS_RELEASE="true"
            echo "ðŸŽ¯ Manual release tag detected: v${VERSION}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            # Manual workflow dispatch
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION="${LATEST_TAG#v}-manual-${GITHUB_RUN_NUMBER}"
            BUILD_TYPE="manual"
            IS_RELEASE="false"
            echo "ðŸ”§ Manual build: ${VERSION}"
          else
            # Weekly scheduled build
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION="${LATEST_TAG#v}"
            BUILD_TYPE="weekly"
            IS_RELEASE="false"
            echo "ðŸ“… Weekly build for version: ${VERSION}"
          fi

          # Generate build metadata
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build_type=${BUILD_TYPE}" >> "$GITHUB_OUTPUT"
          echo "is_release=${IS_RELEASE}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: âœ… Version Information
        run: |
          echo "Build Information:"
          echo "  Version: ${{ steps.version.outputs.version }}"
          echo "  Build Type: ${{ steps.version.outputs.build_type }}"
          echo "  Is Release: ${{ steps.version.outputs.is_release }}"
          echo "  Build Date: ${{ steps.version.outputs.build_date }}"
          echo "  Git SHA: ${{ steps.version.outputs.short_sha }}"

  build-and-push:
    name: ðŸ³ Multi-Arch Build & Push
    runs-on: ubuntu-latest
    needs: determine-version

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: ï¿½ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Generate Docker Tags
        id: tags
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          BUILD_TYPE="${{ needs.determine-version.outputs.build_type }}"
          SHORT_SHA="${{ needs.determine-version.outputs.short_sha }}"

          if [ "$BUILD_TYPE" = "release" ]; then
            # Release build: tag with latest, version, and version-sha
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
            echo "ðŸŽ¯ Release tags:"
            echo "  - latest"
            echo "  - ${VERSION}"
            echo "  - ${VERSION}-${SHORT_SHA}"
          elif [ "$BUILD_TYPE" = "weekly" ]; then
            # Weekly build: tag with version-weekly and version-sha
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-weekly"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
            echo "ðŸ“… Weekly tags:"
            echo "  - ${VERSION}-weekly"
            echo "  - ${VERSION}-${SHORT_SHA}"
          else
            # Manual build: tag with version and version-sha
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
            echo "ðŸ”§ Manual tags:"
            echo "  - ${VERSION}"
            echo "  - ${VERSION}-${SHORT_SHA}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: ðŸ³ Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ needs.determine-version.outputs.build_date }}
            BUILD_VERSION=${{ needs.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Tor Guard Relay
            org.opencontainers.image.description=Hardened Tor Guard Relay with diagnostics
            org.opencontainers.image.version=${{ needs.determine-version.outputs.version }}
            org.opencontainers.image.created=${{ needs.determine-version.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  validate:
    name: âœ… Validate Build
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push]

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Validate Image
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          BUILD_TYPE="${{ needs.determine-version.outputs.build_type }}"
          SHORT_SHA="${{ needs.determine-version.outputs.short_sha }}"

          # Determine which tag to validate
          if [ "$BUILD_TYPE" = "release" ]; then
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          elif [ "$BUILD_TYPE" = "weekly" ]; then
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-weekly"
          else
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          fi

          echo "Validating image: ${IMAGE_TAG}"

          # Pull and verify image exists
          docker pull "${IMAGE_TAG}" || exit 1

          # Verify Alpine base
          docker run --rm "${IMAGE_TAG}" cat /etc/os-release | grep -i alpine || exit 1

          # Verify build info exists
          docker run --rm "${IMAGE_TAG}" cat /build-info.txt || exit 1

          # Verify Tor is installed
          docker run --rm "${IMAGE_TAG}" tor --version || exit 1

          echo "âœ… Image validation successful"

  release-notes:
    name: ðŸ“ Generate Release Notes
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push, validate]
    if: needs.determine-version.outputs.is_release == 'true'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ“‹ Extract Changelog Section
        id: changelog
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          
          echo "## ðŸ§… Tor Guard Relay v${VERSION} Release Notes" > release_notes.md
          echo "" >> release_notes.md

          if [ -f CHANGELOG.md ]; then
            # Extract from the version header until the next '## [' or end of file
            awk "/## \\[${VERSION}\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md >> release_notes.md

            # Fallback: if nothing was extracted (e.g., last version block)
            if [ ! -s release_notes.md ] || ! grep -q "###" release_notes.md; then
              awk "/## \\[${VERSION}\\]/,0" CHANGELOG.md >> release_notes.md
            fi

            # If still empty, use generic message
            if [ ! -s release_notes.md ]; then
              echo "### ðŸš€ What's New" >> release_notes.md
              echo "" >> release_notes.md
              echo "See [full changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
            fi
          else
            echo "### ðŸš€ Release Information" >> release_notes.md
            echo "" >> release_notes.md
            echo "See [commit history](https://github.com/${{ github.repository }}/commits/v${VERSION}) for changes." >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "### ðŸ“¦ Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Platforms:** linux/amd64, linux/arm64" >> release_notes.md

          echo "âœ… Extracted changelog section for v${VERSION}"
          cat release_notes.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.determine-version.outputs.version }}
          name: "Tor Guard Relay v${{ needs.determine-version.outputs.version }}"
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: false
          make_latest: true
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push, validate]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          BUILD_TYPE="${{ needs.determine-version.outputs.build_type }}"
          IS_RELEASE="${{ needs.determine-version.outputs.is_release }}"
          BUILD_DATE="${{ needs.determine-version.outputs.build_date }}"
          SHORT_SHA="${{ needs.determine-version.outputs.short_sha }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§… Tor Guard Relay Build Complete

          ## ðŸ“¦ Build Information
          - **Version:** \`${VERSION}\`
          - **Build Type:** \`${BUILD_TYPE}\`
          - **Is Release:** \`${IS_RELEASE}\`
          - **Git SHA:** \`${SHORT_SHA}\`
          - **Build Date:** \`${BUILD_DATE}\`

          ## ðŸ³ Published Images
          - **Registry:** \`${{ env.REGISTRY }}\`
          - **Image:** \`${{ env.IMAGE_NAME }}\`
          - **Platforms:** \`linux/amd64, linux/arm64\`

          ## âœ… Build Status
          - Determine Version: \`${{ needs.determine-version.result }}\`
          - Build & Push: \`${{ needs.build-and-push.result }}\`
          - Validation: \`${{ needs.validate.result }}\`

          ## ðŸš€ Pull Command
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}
          \`\`\`

          ## ðŸ“š Documentation
          - [Deployment Guide](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md)
          - [Backup Guide](https://github.com/${{ github.repository }}/blob/main/BACKUP.md)
          - [Performance Tuning](https://github.com/${{ github.repository }}/blob/main/PERFORMANCE.md)
          EOF

      - name: âœ… Workflow Complete
        if: success()
        run: |
          echo "âœ… Release workflow completed successfully"
          echo "Version: ${{ needs.determine-version.outputs.version }}"
          echo "Build Type: ${{ needs.determine-version.outputs.build_type }}"

      - name: âŒ Workflow Failed
        if: failure()
        run: |
          echo "âŒ Release workflow failed"
          echo "Check the logs above for details"
          exit 1