name: ðŸš€âœ¨ Release and Weekly Builds

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
  schedule:
    - cron: '0 3 * * 1'
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: ["ðŸ§±âœ… Build and Validation"]
    types:
      - completed
    branches:
      - main
      - develop

permissions:
  contents: write
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository_owner }}/onion-relay
  DOCKERHUB_IMAGE_NAME: r3bo0tbx1/onion-relay

jobs:
  determine-version:
    name: ðŸ·ï¸ Determine Version and Build Type
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_type: ${{ steps.version.outputs.build_type }}
      is_release: ${{ steps.version.outputs.is_release }}
      build_date: ${{ steps.version.outputs.build_date }}
      short_sha: ${{ steps.version.outputs.short_sha }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ” Detect Version and Build Type
        id: version
        run: |
          set -e
          echo "ðŸ” Determining version context..."
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            BUILD_TYPE="release"
            IS_RELEASE="true"
            echo "ðŸ·ï¸ Release tag detected: v${VERSION}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION="${LATEST_TAG#v}-manual-${GITHUB_RUN_NUMBER}"
            BUILD_TYPE="manual"
            IS_RELEASE="false"
            echo "ðŸ‘¤ Manual build version: ${VERSION}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_run" ]]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION="${LATEST_TAG#v}-post-validation-${GITHUB_RUN_NUMBER}"
            BUILD_TYPE="validated"
            IS_RELEASE="false"
            echo "âœ… Post-validation build version: ${VERSION}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            VERSION="${LATEST_TAG#v}"
            BUILD_TYPE="weekly"
            IS_RELEASE="false"
            echo "ðŸ“… Weekly build version: ${VERSION}"
          fi
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "build_type=${BUILD_TYPE}" >> "$GITHUB_OUTPUT"
          echo "is_release=${IS_RELEASE}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: ðŸ“‹ Version Information
        run: |
          echo "ðŸ“¦ Build Info:"
          echo "  ðŸ·ï¸ Version: ${{ steps.version.outputs.version }}"
          echo "  ðŸ“ Build Type: ${{ steps.version.outputs.build_type }}"
          echo "  âœ… Release: ${{ steps.version.outputs.is_release }}"
          echo "  ðŸ“… Date: ${{ steps.version.outputs.build_date }}"
          echo "  ðŸ”‘ SHA: ${{ steps.version.outputs.short_sha }}"

  build-and-push:
    name: ðŸ—ï¸ Multi-Arch Build and Push
    runs-on: ubuntu-latest
    needs: determine-version
    # Only run if validation succeeded when triggered by workflow_run
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸŽ¯ Verify Shell Script Extensions
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“ Pre-Build: Verifying .sh Extensions"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          if [ ! -d "tools" ]; then
            echo "âŒ tools/ directory not found"
            exit 1
          fi

          MISSING_EXT=0
          SH_COUNT=0

          for file in tools/*; do
            [ -f "$file" ] || continue
            filename=$(basename "$file")
            extension="${filename##*.}"

            # Check if it's a shell script (has shebang)
            if head -1 "$file" 2>/dev/null | grep -q "^#!/"; then
              if [ "$extension" != "sh" ]; then
                echo "âŒ Shell script missing .sh extension: $filename"
                MISSING_EXT=1
              else
                echo "âœ… $filename"
                SH_COUNT=$((SH_COUNT + 1))
              fi
            fi
          done

          echo ""
          if [ $MISSING_EXT -eq 1 ]; then
            echo "âŒ Build blocked: Some shell scripts missing .sh extension"
            exit 1
          else
            echo "ðŸŽ‰ All $SH_COUNT shell scripts have proper .sh extension"
          fi

      - name: ðŸ”§ Normalize scripts before build
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ”§ Normalizing Line Endings and Permissions"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          sudo apt-get update -qq && sudo apt-get install -y dos2unix

          echo "ðŸ“„ Processing main scripts..."
          for script in docker-entrypoint.sh integration-check.sh Dockerfile; do
            if [ -f "$script" ]; then
              dos2unix "$script" 2>/dev/null || true
              echo "   âœ… Normalized: $script"
            fi
          done

          echo ""
          echo "ðŸ“ Processing tools/*.sh..."
          if [ -d "tools" ]; then
            find tools -type f -name "*.sh" -exec dos2unix {} \; 2>/dev/null || true
            TOOL_COUNT=$(find tools -type f -name "*.sh" | wc -l)
            echo "   âœ… Normalized: $TOOL_COUNT tool scripts"
          fi

          echo ""
          echo "ðŸ” Setting execute permissions..."
          chmod +x docker-entrypoint.sh integration-check.sh 2>/dev/null || true
          [ -d "tools" ] && chmod +x tools/*.sh 2>/dev/null || true

          echo "   âœ… Permissions verified"
          echo ""
          echo "ðŸŽ‰ Normalization complete"

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ–¥ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: ðŸ”¨ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Generate Docker Tags
        id: tags
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          BUILD_TYPE="${{ needs.determine-version.outputs.build_type }}"
          SHORT_SHA="${{ needs.determine-version.outputs.short_sha }}"
          TAGS=""
          if [ "$BUILD_TYPE" = "release" ]; then
            TAGS="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest,${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION},${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-${SHORT_SHA},${{ env.DOCKERHUB_IMAGE_NAME }}:latest,${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION},${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
          elif [ "$BUILD_TYPE" = "weekly" ]; then
            TAGS="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-weekly,${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-${SHORT_SHA},${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-weekly,${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
          elif [ "$BUILD_TYPE" = "validated" ]; then
            TAGS="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-validated,${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-${SHORT_SHA},${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-validated,${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
          else
            TAGS="${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION},${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}-${SHORT_SHA},${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION},${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}-${SHORT_SHA}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Build and Push Multi-Arch Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ needs.determine-version.outputs.build_date }}
            BUILD_VERSION=${{ needs.determine-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Tor Guard Relay
            org.opencontainers.image.description=Hardened Tor Guard Relay with diagnostics
            org.opencontainers.image.version=${{ needs.determine-version.outputs.version }}
            org.opencontainers.image.created=${{ needs.determine-version.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  validate:
    name: âœ… Validate Build
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ”‘ Login to Registries
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Validate Images
        run: |
          set -e
          VERSION="${{ needs.determine-version.outputs.version }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Validating Published Images"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          for REG in "${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}" "${{ env.DOCKERHUB_IMAGE_NAME }}"; do
            IMAGE_TAG="${REG}:${VERSION}"
            echo "ðŸ” Testing: $IMAGE_TAG"
            docker pull "$IMAGE_TAG"

            echo "   ðŸ“¦ Checking Tor installation..."
            TOR_VERSION=$(docker run --rm "$IMAGE_TAG" tor --version | head -1)
            echo "   âœ… $TOR_VERSION"

            echo "   ðŸ”§ Checking tools..."
            TOOL_COUNT=$(docker run --rm "$IMAGE_TAG" sh -c "ls -1 /usr/local/bin/*.sh 2>/dev/null | wc -l")
            echo "   âœ… Found $TOOL_COUNT tool scripts"

            echo ""
          done

          echo "ðŸŽ‰ All images validated successfully"

  release-notes:
    name: ðŸ“ Generate Release Notes
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push, validate]
    if: needs.determine-version.outputs.is_release == 'true'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ“ Generate Notes
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          echo "## ðŸ§… Tor Guard Relay v${VERSION} Release Notes" > release_notes.md
          echo "" >> release_notes.md
          if [ -f CHANGELOG.md ]; then
            awk "/## \\[${VERSION}\\]/,0" CHANGELOG.md >> release_notes.md || true
          else
            echo "See [commit history](https://github.com/${{ github.repository }}/commits/v${VERSION}) for details." >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "### ðŸ³ Docker Images" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "# ðŸ“¦ From GHCR:" >> release_notes.md
          echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}" >> release_notes.md
          echo "" >> release_notes.md
          echo "# ðŸ³ From Docker Hub:" >> release_notes.md
          echo "docker pull ${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}" >> release_notes.md
          echo "\`\`\`" >> release_notes.md

      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.determine-version.outputs.version }}
          name: "ðŸ§… Tor Guard Relay v${{ needs.determine-version.outputs.version }}"
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-push, validate]
    if: always()
    steps:
      - name: ðŸ“‹ Generate Summary
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          BUILD_TYPE="${{ needs.determine-version.outputs.build_type }}"
          BUILD_DATE="${{ needs.determine-version.outputs.build_date }}"
          SHORT_SHA="${{ needs.determine-version.outputs.short_sha }}"

          echo "# ðŸ§… Tor Guard Relay Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ·ï¸ Version:** \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“ Build Type:** \`${BUILD_TYPE}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ”‘ Git SHA:** \`${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“… Build Date:** \`${BUILD_DATE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Published To" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ GitHub Container Registry (GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-push.result }}" = "success" ]; then
            echo "## ðŸŽ¯ Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# ðŸ“¦ From GHCR:" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# ðŸ³ From Docker Hub:" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸŽ¯ Shell Extension Check:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ”§ Line Ending Normalization:** âœ… Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ—ï¸ Multi-Arch Build:** âœ… AMD64 + ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ” Image Validation:** \`${{ needs.validate.result }}\`" >> $GITHUB_STEP_SUMMARY
