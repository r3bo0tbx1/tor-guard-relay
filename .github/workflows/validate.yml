name: âœ…âŒ› Validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
    paths:
      # ðŸ³ Core build and runtime logic
      - 'Dockerfile'
      - 'docker-entrypoint.sh'

      # ðŸ§© Tools and validation scripts (no .sh extension)
      - 'tools/*'

      # âš™ï¸ CI/CD workflows
      - '.github/workflows/release.yml'
      - '.github/workflows/validate.yml'

      # ðŸ§± Template and config files
      - 'templates/**'
      - 'compose*.yml'
      - 'docker-compose*.yml'

      # ðŸ”’ Security or metadata configs
      - '.github/dependabot.yml'
      - '.github/renovate.json'

      # ðŸ§¹ Excluded documentation or text files
      - '!**/*.md'
      - '!**/*.txt'
      - '!docs/**'
      - '!LICENSE*'
      - '!CONTRIBUTING*'
      - '!CHANGELOG.md'
      - '!SECURITY.md'
      - '!CODE_OF_CONDUCT.md'

permissions:
  contents: read

jobs:
  lint:
    name: ðŸ” Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ³ Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
        continue-on-error: true

      - name: ðŸ” Validate Dockerfile Syntax
        run: |
          echo "ðŸ³ Validating Dockerfile build context..."
          docker build --no-cache -t tor-relay-test . 2>&1 | \
            tee /tmp/docker-build.log || true
          if grep -i "error" /tmp/docker-build.log; then
            echo "âŒ Dockerfile validation failed"
            exit 1
          fi
          echo "âœ… Dockerfile syntax valid"

      - name: ðŸ“ Lint Shell Scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ” Checking Shell Script Syntax"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          
          # Check main entrypoint script
          if [ -f docker-entrypoint.sh ]; then
            echo "ðŸ“„ Checking docker-entrypoint.sh..."
            bash -n docker-entrypoint.sh || exit 1
            echo "   âœ… docker-entrypoint.sh syntax valid"
          fi

          echo ""
          echo "ðŸ“ Checking tools directory (no .sh extension)..."

          # Check if tools directory exists
          if [ ! -d "tools" ]; then
            echo "   âš ï¸  tools/ directory not found"
          else
            # Check all files in tools/ (no .sh extension)
            TOOL_COUNT=0
            for script in tools/status tools/health tools/fingerprint tools/bridge-line; do
              if [ -f "$script" ]; then
                echo "ðŸ“„ Checking $(basename "$script")..."
                sh -n "$script" || exit 1
                echo "   âœ… $script syntax valid"
                TOOL_COUNT=$((TOOL_COUNT + 1))
              fi
            done
            echo ""
            echo "   âœ… All $TOOL_COUNT tool scripts validated"
          fi
          
          echo ""
          echo "ðŸŽ‰ Shell script syntax validation complete"

      - name: ðŸ”§ Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ðŸ”Ž Run ShellCheck on Scripts
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ”Ž Running ShellCheck Static Analysis"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          
          # ShellCheck main scripts
          if [ -f docker-entrypoint.sh ]; then
            echo "ðŸ” ShellCheck: docker-entrypoint.sh"
            shellcheck -S warning docker-entrypoint.sh || true
          fi

          # ShellCheck all tools (no .sh extension)
          if [ -d "tools" ]; then
            echo ""
            echo "ðŸ” ShellCheck: tools/*"
            for tool in tools/status tools/health tools/fingerprint tools/bridge-line; do
              if [ -f "$tool" ]; then
                echo "  Checking $(basename $tool)..."
                shellcheck -S warning "$tool" || true
              fi
            done
          fi
          
          echo ""
          echo "âœ… ShellCheck analysis complete"

      - name: ðŸŽ¯ Verify Tool Extensions
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“ Verifying Tool File Extensions (NO .sh)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          if [ ! -d "tools" ]; then
            echo "âš ï¸  tools/ directory not found - skipping check"
            exit 0
          fi

          HAS_SH_EXT=0
          NO_EXT_COUNT=0

          # Check all files in tools/
          for file in tools/*; do
            [ -f "$file" ] || continue

            filename=$(basename "$file")

            # Check if it's a shell script (has shebang)
            if head -1 "$file" 2>/dev/null | grep -q "^#!/"; then
              # Tools should NOT have .sh extension
              if echo "$filename" | grep -q '\.sh$'; then
                echo "âŒ Tool should NOT have .sh extension: $filename"
                HAS_SH_EXT=1
              else
                NO_EXT_COUNT=$((NO_EXT_COUNT + 1))
                echo "âœ… Tool has correct format (no .sh): $filename"
              fi
            fi
          done

          echo ""
          echo "ðŸ“Š Summary:"
          echo "   â€¢ Tools without .sh extension: $NO_EXT_COUNT"
          echo ""

          if [ $HAS_SH_EXT -eq 1 ]; then
            echo "âŒ Some tools have .sh extension (should not have it)"
            exit 1
          elif [ $NO_EXT_COUNT -lt 4 ]; then
            echo "âŒ Expected 4 tools (status, health, fingerprint, bridge-line)"
            exit 1
          else
            echo "âœ… All tools have correct format (no .sh extension)"
          fi

      - name: ðŸ“‹ Lint YAML Files
        run: |
          echo "ðŸ”§ Installing yamllint..."
          pip install yamllint
          echo "ðŸ“‹ Validating YAML files..."
          echo "ðŸ“ Checking templates (lenient rules)..."
          for yaml in templates/*.yml; do
            if [ -f "$yaml" ]; then
              yamllint -d "{extends: relaxed, rules: {line-length: {max: 200}, \
                trailing-spaces: disable, new-line-at-end-of-file: disable, \
                comments: disable}}" "$yaml" && echo "âœ… $yaml valid" || \
                echo "âš ï¸ $yaml has warnings (non-blocking)"
            fi
          done
          echo "ðŸ”„ Checking other YAML files (strict rules)..."
          for yaml in .github/*.yml; do
            if [ -f "$yaml" ]; then
              yamllint -d relaxed "$yaml" || exit 1
              echo "âœ… $yaml syntax valid"
            fi
          done
          if [ -d "docs" ]; then
            echo "ðŸ“š Checking docs (lenient)..."
            for yaml in docs/*.yml; do
              if [ -f "$yaml" ]; then
                yamllint -d "{extends: relaxed, rules: {line-length: {max: 200}, \
                  trailing-spaces: disable}}" "$yaml" && echo "âœ… $yaml valid" || \
                  echo "âš ï¸ $yaml has warnings"
              fi
            done
          fi
          echo "â„¹ï¸  Skipping workflow files validation (complex format)"

      - name: ðŸ”– Validate JSON Files
        run: |
          echo "ðŸ” Validating JSON files..."
          for json in templates/*.json examples/*.json .github/*.json; do
            if [ -f "$json" ]; then
              python3 -m json.tool "$json" > /dev/null || exit 1
              echo "âœ… $json syntax valid"
            fi
          done

      - name: ðŸ“š Check Documentation
        run: |
          echo "ðŸ“– Verifying required documentation files..."
          required_docs=(
            "README.md"
            "CHANGELOG.md"
            "SECURITY.md"
            "CONTRIBUTING.md"
            "CODE_OF_CONDUCT.md"
            "LICENSE.txt"
          )
          for doc in "${required_docs[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "âŒ Missing documentation: $doc"
              exit 1
            fi
            echo "âœ… $doc exists"
          done
          if [ -d "docs" ]; then
            echo "ðŸ“ Checking docs directory..."
            for doc in DEPLOYMENT.md BACKUP.md PERFORMANCE.md LEGAL.md MONITORING.md TOOLS.md; do
              if [ -f "docs/$doc" ]; then
                echo "âœ… docs/$doc exists"
              else
                echo "â„¹ï¸  docs/$doc missing (optional)"
              fi
            done
          fi

      - name: âœ… Lint Summary
        run: echo "ðŸŽ‰ All linting checks passed"

  build:
    name: ðŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ðŸ–¥ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build Image (amd64 for testing)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: tor-relay:test
          pull: true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            BUILD_VERSION=test-${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ’¾ Save Image for Testing
        run: |
          docker save tor-relay:test -o /tmp/tor-relay-test.tar
          echo "ðŸ“¦ Image size: $(du -h /tmp/tor-relay-test.tar | cut -f1)"

      - name: â¬†ï¸ Upload Image Artifact
        uses: actions/upload-artifact@v5
        with:
          name: docker-image
          path: /tmp/tor-relay-test.tar
          retention-days: 1

  integration:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: â¬‡ï¸ Download Docker Image
        uses: actions/download-artifact@v6
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ“¦ Load Docker Image
        run: |
          docker load -i /tmp/tor-relay-test.tar
          docker image ls tor-relay

      - name: ðŸš€ Run Container Smoke Test
        run: |
          echo "ðŸš€ Starting container for smoke test..."
          docker run -d --name tor-test --entrypoint /bin/sh tor-relay:test \
            -c "echo 'âœ… Container started successfully'; sleep 60" || true
          sleep 5

      - name: ðŸ” Check Container Status
        run: |
          echo "ðŸ“Š Container status:"
          docker ps -a | grep tor-test || true
          echo ""
          echo "ðŸ“‹ Container logs:"
          docker logs tor-test 2>&1 | head -30 || true

      - name: ðŸ”§ Verify Tools Installation
        run: |
          echo "ðŸ” Checking installed tools..."
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "ls -la /usr/local/bin/" || exit 1
          echo ""
          echo "ðŸ› ï¸ Available diagnostic tools:"
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "ls -1 /usr/local/bin/status /usr/local/bin/health /usr/local/bin/fingerprint /usr/local/bin/bridge-line"

      - name: ðŸ§… Verify Tor Installation
        run: |
          echo "ðŸ” Checking Tor version..."
          TOR_VERSION=$(docker run --rm --entrypoint tor tor-relay:test --version | head -1)
          if [ -z "$TOR_VERSION" ]; then
            echo "âŒ Tor installation failed"
            exit 1
          fi
          echo "âœ… Tor installed: $TOR_VERSION"

      - name: ðŸ“ Verify File Structure
        run: |
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            echo 'ðŸ“‚ === Directory Structure ===' && \
            ls -la / | grep -E 'var|etc|usr' && \
            echo '' && \
            echo 'ðŸ› ï¸ === Tools Directory ===' && \
            ls -la /usr/local/bin/ && \
            echo '' && \
            echo 'ðŸ’¾ === Data Directory ===' && \
            ls -la /var/lib/tor 2>/dev/null || echo '(data dir empty, expected)' && \
            echo '' && \
            echo 'ðŸ“ === Log Directory ===' && \
            ls -la /var/log/tor 2>/dev/null || echo '(log dir empty, expected)'
          "

      - name: ðŸ“‹ Check Build Metadata
        run: |
          echo "ðŸ” Checking build metadata..."
          docker run --rm --entrypoint cat tor-relay:test /build-info.txt || exit 1

      - name: ðŸ” Verify Permissions
        run: |
          echo "ðŸ” Verifying directory permissions..."
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            DATA_OWNER=\$(stat -c '%u %g' /var/lib/tor)
            if [ \"\$DATA_OWNER\" = '100 101' ]; then
              echo 'âœ… /var/lib/tor ownership correct (100:101)'
            else
              echo 'âŒ /var/lib/tor ownership incorrect: \$DATA_OWNER'
              exit 1
            fi

            LOG_OWNER=\$(stat -c '%u %g' /var/log/tor)
            if [ \"\$LOG_OWNER\" = '100 101' ]; then
              echo 'âœ… /var/log/tor ownership correct (100:101)'
            else
              echo 'âŒ /var/log/tor ownership incorrect: \$LOG_OWNER'
              exit 1
            fi
          "

      - name: âœ… Integration Tests Summary
        run: echo "ðŸŽ‰ Integration tests completed successfully"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker stop tor-test 2>/dev/null || true
          docker rm tor-test 2>/dev/null || true

  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      actions: read  # Required for workflow run information

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: â¬‡ï¸ Download Docker Image
        uses: actions/download-artifact@v6
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ“¦ Load Docker Image
        run: docker load -i /tmp/tor-relay-test.tar

      - name: ðŸ”’ Trivy - Comprehensive Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tor-relay:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: false
          scanners: 'vuln,secret,config'

      - name: â¬†ï¸ Upload Trivy Results to GitHub Security
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
        # Note: SARIF upload requires GitHub Advanced Security for private repos
        # If upload fails, security results are still available in:
        # - Human-readable table output (next step)
        # - JSON artifact (uploaded at end of job)

      - name: ðŸ“ SARIF Upload Status
        if: always()
        run: |
          if [ "${{ steps.upload-sarif.outcome }}" = "success" ]; then
            echo "âœ… SARIF results successfully uploaded to GitHub Security tab"
            echo "   View at: ${{ github.server_url }}/${{ github.repository }}/security/code-scanning"
          else
            echo "âš ï¸  SARIF upload skipped or failed (this is non-blocking)"
            echo ""
            echo "Possible reasons:"
            echo "  â€¢ Private repository without GitHub Advanced Security"
            echo "  â€¢ Insufficient permissions"
            echo "  â€¢ GitHub API rate limiting"
            echo ""
            echo "Security scan results are still available in:"
            echo "  âœ… Human-readable table output (see steps below)"
            echo "  âœ… JSON artifact (trivy-security-report)"
          fi

      - name: ðŸ“Š Trivy - Human Readable Report (Critical & High)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tor-relay:test'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: false

      - name: ðŸ” Trivy - Full Vulnerability List (All Severities)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tor-relay:test'
          format: 'json'
          output: 'trivy-full-report.json'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
          vuln-type: 'os,library'
        continue-on-error: true

      - name: ðŸ” Trivy - Secret Scanning
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tor-relay:test'
          scanners: 'secret'
          format: 'table'
        continue-on-error: true

      - name: âš™ï¸ Trivy - Configuration Audit
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tor-relay:test'
          scanners: 'config'
          format: 'table'
        continue-on-error: true

      - name: ðŸ—‚ï¸ Trivy - Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          scanners: 'vuln,secret,config,license'
          skip-dirs: '.git,docs,examples,templates'
        continue-on-error: true

      - name: â¬†ï¸ Upload Full Report Artifact
        uses: actions/upload-artifact@v5
        with:
          name: trivy-security-report
          path: trivy-full-report.json
          retention-days: 30
        continue-on-error: true

      - name: ðŸ“‹ Generate Security Summary
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Image vulnerability scan (OS packages & libraries)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret scanning (API keys, tokens, credentials)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Configuration audit (Dockerfile, security best practices)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Filesystem scan (source code vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Report Locations:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Security Tab:** Detailed SARIF results uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts:** Full JSON report available for download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Coverage:" >> $GITHUB_STEP_SUMMARY
          echo "- **Severity Levels:** CRITICAL, HIGH, MEDIUM, LOW" >> $GITHUB_STEP_SUMMARY
          echo "- **Scan Types:** Vulnerabilities, Secrets, Configs, Licenses" >> $GITHUB_STEP_SUMMARY
          echo "- **Databases:** Alpine, NVD, GitHub Advisory" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Security Scan Complete
        run: echo "ðŸŽ‰ Security scan completed - check GitHub Security tab for detailed results"

  test-matrix:
    name: ðŸ§ª Test Matrix
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        test-case:
          - 'help-flags'
          - 'file-permissions'
          - 'alpine-compatibility'
          - 'tool-executability'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: â¬‡ï¸ Download Docker Image
        uses: actions/download-artifact@v6
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ“¦ Load Docker Image
        run: docker load -i /tmp/tor-relay-test.tar

      - name: "ðŸ” Test: Help Flags"
        if: matrix.test-case == 'help-flags'
        run: |
          echo "ðŸ§ª Testing tool existence..."
          for tool in status health fingerprint bridge-line; do
            TOOL_PATH="/usr/local/bin/$tool"
            if docker run --rm --entrypoint /bin/sh tor-relay:test -c "test -f $TOOL_PATH"; then
              echo "âœ… $tool exists at $TOOL_PATH"
            else
              echo "âŒ $tool not found at $TOOL_PATH"
              exit 1
            fi
          done

      - name: "ðŸ” Test: File Permissions"
        if: matrix.test-case == 'file-permissions'
        run: |
          echo "ðŸ” Verifying file permissions for tools..."
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            for tool in /usr/local/bin/status /usr/local/bin/health /usr/local/bin/fingerprint /usr/local/bin/bridge-line; do
              if [ -f \"\$tool\" ]; then
                test -x \"\$tool\" && echo \"âœ… \$(basename \$tool) is executable\" || exit 1
              fi
            done
          "
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            test -x /usr/local/bin/docker-entrypoint.sh && \
              echo 'âœ… docker-entrypoint.sh is executable' || exit 1
          "

      - name: "ðŸ”ï¸ Test: Alpine Compatibility"
        if: matrix.test-case == 'alpine-compatibility'
        run: |
          echo "ðŸ”ï¸ Verifying Alpine base image..."
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            cat /etc/os-release | grep -i alpine && \
              echo 'âœ… Alpine base confirmed' || exit 1
            test -x /bin/sh && echo 'âœ… /bin/sh available' || exit 1
            apk --version > /dev/null 2>&1 && echo 'âœ… apk available' || exit 1
            command -v tor > /dev/null 2>&1 && echo 'âœ… tor available' || exit 1
          "

      - name: "ðŸ”§ Test: Tool Executability"
        if: matrix.test-case == 'tool-executability'
        run: |
          echo "ðŸ”§ Testing tool execution..."
          docker run --rm --entrypoint /bin/sh tor-relay:test -c "
            for tool in /usr/local/bin/status /usr/local/bin/health /usr/local/bin/fingerprint /usr/local/bin/bridge-line; do
              if [ -f \"\$tool\" ]; then
                BASENAME=\$(basename \"\$tool\")
                echo \"ðŸ” Testing \$BASENAME...\"
                # Tools require Tor to be running, just verify they're executable
                test -x \"\$tool\" && echo \"  âœ… \$BASENAME is executable\" || exit 1
              fi
            done
          "

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [lint, build, integration, security, test-matrix]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Build Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§… Build and Validation Pipeline

          ## ðŸ“Š Pipeline Status
          - **ðŸ” Lint:** \`${{ needs.lint.result }}\`
          - **ðŸ—ï¸ Build:** \`${{ needs.build.result }}\`
          - **ðŸ§ª Integration:** \`${{ needs.integration.result }}\`
          - **ðŸ›¡ï¸ Security:** \`${{ needs.security.result }}\`
          - **ðŸ§ª Test Matrix:** \`${{ needs.test-matrix.result }}\`

          ## ðŸ“¦ Build Information
          - **ðŸŒ¿ Branch:** \`${{ github.ref }}\`
          - **ðŸ“ Commit:** \`${{ github.sha }}\`
          - **ðŸ”¢ Run Number:** \`${{ github.run_number }}\`
          - **ðŸ“… Date:** \`$(date -u +'%Y-%m-%dT%H:%M:%SZ')\`

          ## âœ… Checks Performed
