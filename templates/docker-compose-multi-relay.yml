version: '3.8'

# Tor Guard Relay - Multi-Instance Deployment
# Clean YAML syntax, validated with yamllint

services:
  tor-relay-1:
    image: r3bo0tbx1/onion-relay:latest
    container_name: guard-relay-1
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./relays/relay1.conf:/etc/tor/torrc:ro
      - tor-guard-data-1:/var/lib/tor
      - tor-guard-logs-1:/var/log/tor
    environment:
      ENABLE_METRICS: "false"
      ENABLE_HEALTH_CHECK: "true"
      ENABLE_NET_CHECK: "true"
      METRICS_PORT: "9035"
    healthcheck:
      test: ["CMD", "tor", "--verify-config", "-f", "/etc/tor/torrc"]
      interval: 10m
      timeout: 15s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  tor-relay-2:
    image: r3bo0tbx1/onion-relay:latest
    container_name: guard-relay-2
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./relays/relay2.conf:/etc/tor/torrc:ro
      - tor-guard-data-2:/var/lib/tor
      - tor-guard-logs-2:/var/log/tor
    environment:
      ENABLE_METRICS: "false"
      ENABLE_HEALTH_CHECK: "true"
      ENABLE_NET_CHECK: "true"
      METRICS_PORT: "9036"
    healthcheck:
      test: ["CMD", "tor", "--verify-config", "-f", "/etc/tor/torrc"]
      interval: 10m
      timeout: 15s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  tor-relay-3:
    image: r3bo0tbx1/onion-relay:latest
    container_name: guard-relay-3
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./relays/relay3.conf:/etc/tor/torrc:ro
      - tor-guard-data-3:/var/lib/tor
      - tor-guard-logs-3:/var/log/tor
    environment:
      ENABLE_METRICS: "false"
      ENABLE_HEALTH_CHECK: "true"
      ENABLE_NET_CHECK: "true"
      METRICS_PORT: "9037"
    healthcheck:
      test: ["CMD", "tor", "--verify-config", "-f", "/etc/tor/torrc"]
      interval: 10m
      timeout: 15s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tor-guard-data-1:
    name: tor-guard-data-1
    driver: local
  
  tor-guard-logs-1:
    name: tor-guard-logs-1
    driver: local
  
  tor-guard-data-2:
    name: tor-guard-data-2
    driver: local
  
  tor-guard-logs-2:
    name: tor-guard-logs-2
    driver: local
  
  tor-guard-data-3:
    name: tor-guard-data-3
    driver: local
  
  tor-guard-logs-3:
    name: tor-guard-logs-3
    driver: local

# Example configuration files (relay1.conf, relay2.conf, relay3.conf):
# Place them in ./relays with unique ORPort, Nickname, and ContactInfo
# See: https://github.com/r3bo0tbx1/tor-guard-relay/blob/main/docs/DEPLOYMENT.md# for detailed instructions on configuring your relays.
