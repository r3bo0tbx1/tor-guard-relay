version: '3.8'

# Tor Guard Relay - Docker Compose Template
# Clean YAML syntax, validated with yamllint

services:
  tor-relay:
    image: r3bo0tbx1/onion-relay:latest
    container_name: guard-relay
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./relay.conf:/etc/tor/torrc:ro
      - tor-guard-data:/var/lib/tor
      - tor-guard-logs:/var/log/tor
    environment:
      ENABLE_METRICS: "false"
      ENABLE_HEALTH_CHECK: "true"
      ENABLE_NET_CHECK: "false"
      METRICS_PORT: "9035"
    healthcheck:
      test: ["CMD", "tor", "--verify-config", "-f", "/etc/tor/torrc"]
      interval: 10m
      timeout: 15s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tor-guard-data:
    name: tor-guard-data
    driver: local
  tor-guard-logs:
    name: tor-guard-logs
    driver: local

# Example configuration file (relay.conf):
# Place it in the same directory with your Tor settings
# See: https://github.com/r3bo0tbx1/tor-guard-relay/blob/main/docs/DEPLOYMENT.md# for detailed instructions on configuring your relay.
